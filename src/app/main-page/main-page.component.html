<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/home">
        <img src="../../assets/logo.svg" width="40" height="40" class="d-inline-block align-top" alt="">
        Aplicativo Lista de Tarefas
    </a>
</nav>

<div class="input-group col-sm-3">
    <input type="text" class="form-control" [(ngModel)]="newList.name"
        aria-label="Campo de texto para Criar Lista de Tarefa" placeholder="Nome da Lista">
</div>
<div class="input-group col-sm-3">
    <input type="text" class="form-control" [(ngModel)]="newList.description"
        aria-label="Campo de texto para Descrição da Lista de Tarefa" placeholder="Descrição da Lista">
</div>

<div class="col-md-5">
    <button type="button" class="btn btn-success" (click)="createNewList()">Adicionar</button>
    <button type="button" class="btn btn-light" (click)="resetInputsList()">Cancelar</button>
</div>

<div class="col-md-5">
    <button type="button" class="btn btn-warning" (click)="getTokenAccess()">Gerar Token</button>
</div>


<div *ngIf="allList">
    <div *ngFor="let list of allList">
        <div class="card w-50 " data-toggle="collapse" data-target="#taskCollapse">
            <div class="card-body">
                <h5 class="card-title">{{list.name}}</h5>
                <p class="card-text">{{list.description}}</p>
                <span>
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modal">Adicionar
                        Tarefa</button>
                </span>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let taskList of allList">
    <div class="collapse" id="taskCollapse">
        <div class="card w-50 card-body">

            <div *ngIf="taskList.tasks">
                <div *ngFor="let task of taskList.tasks">
                    {{task}}
                </div>
            </div>
          
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Modal para criação de Tarefas"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal">Criar Nova Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar Modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Nome da Tarefa</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="newTask.name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createNewTask()">
                    Criar Tarefa
                </button>
            </div>
        </div>
    </div>
</div>
